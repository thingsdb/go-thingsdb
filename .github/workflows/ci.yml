name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.12
        uses: actions/setup-go@v2
        with:
          go-version: 1.12
      - name: Run tests
        env:
          TI_TOKEN: ${{ secrets.TI_TOKEN }}
        run: go test -v ./...